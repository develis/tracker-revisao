<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .card-header {
            font-weight: bold;
        }
        .completed {
            background-color: #e6ffe6;
        }
        .pending {
            background-color: #fff3e6;
        }
        .missed {
            background-color: #ffe6e6;
        }
        .subject-card {
            transition: all 0.3s ease;
        }
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Sistema de Revisão de Estudos</h1>
                    </div>
                    <div class="card-body">
                        <form id="studyForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <label for="subjectName" class="form-label">Nome do Assunto</label>
                                    <input type="text" class="form-control" id="subjectName" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="studyDate" class="form-label">Data do Primeiro Estudo</label>
                                    <input type="date" class="form-control" id="studyDate" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="successRate" class="form-label">Taxa de Acerto (%)</label>
                                    <input type="number" class="form-control" id="successRate" min="0" max="100" required>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-plus-circle"></i> Adicionar
                                    </button>
                                </div>
                            </div>
                        </form>

                        <div class="mb-4">
                            <h2 class="h5 mb-3">Seus Assuntos</h2>
                            <div id="subjectsContainer" class="row g-4">
                            </div>
                        </div>

                        <div>
                            <h2 class="h5 mb-3">Próximas Revisões</h2>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Assunto</th>
                                            <th>Tipo de Revisão</th>
                                            <th>Data Prevista</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="revisionsTable">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="completeRevisionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Marcar Revisão como Concluída</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="completeRevisionForm">
                        <input type="hidden" id="revisionIdToComplete">
                        <div class="mb-3">
                            <label for="revisionSuccessRate" class="form-label">Taxa de Acerto nesta Revisão (%)</label>
                            <input type="number" class="form-control" id="revisionSuccessRate" min="0" max="100" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmCompleteRevision">Concluir</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
